<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex w-1/2">
        <img class="max-w-md" src="/frontend/images/login.png" alt="">
    </div>
    <div class="flex justify-between w-1/2">
        <label class="block">
            <span class="block text-sm font-medium text-slate-700">
                Email
            </span>
            <input type="email" name="email" 
                class="mt-1 px-3 py-2 bg-white border 
                shadow-sm border-slate-300 
                placeholder-slate-400 focus:outline-none 
                focus:border-sky-500 focus:ring-sky-500 
                block w-full rounded-md sm:text-sm focus:ring-1" 
                placeholder="kamu@gmail.com" 
            />
        </label>
        <label class="block">
            <span class="block text-sm font-medium text-slate-700">
                Password
            </span>
            <input type="password" name="password" 
                class="mt-1 px-3 py-2 bg-white border 
                shadow-sm border-slate-300 
                placeholder-slate-400 focus:outline-none 
                focus:border-sky-500 focus:ring-sky-500 
                block w-full rounded-md sm:text-sm focus:ring-1" 
                placeholder="Password" 
            />
        </label>
        <a class="text-red-500" href="./index.html">cancle</a>   
    </div>
        
    
</body>
</html>
